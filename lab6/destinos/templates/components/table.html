<div class="table-parent">
    <table class="table">
        <thead class="thead">
            <tr>
                <th>ID</th>
                <th>Imagen</th>
                <th>Nombre Ciudad</th>
                <th>Precio</th>
                <th class="text-center">En oferta</th>
            </tr>
        </thead>
        <tbody class="tbody" id="tbody">
            <!-- Listado de destinos turisticos -->
            {% for destino in destinos %}
                <tr class="trow" onclick="changeEdit(this)">
                    <td class="tcol">{{ destino.id }}</td>
                    <td class="tcol-img tcol">
                        <img src="../../../media/{{destino.imagen}}" alt="{{ destino.nombre }}">
                    </td>
                    <td class="tcol">{{ destino.nombre }}</td>
                    <td class="tcol">{{ destino.precioTour }}</td>
                    <td class="tcol">
                        {% if destino.oferta %}
                            <div class="text-success text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                                </svg>
                            </div>
                        {% else %}
                            <div class="text-danger text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </div>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
