<form class="card form-card" action="create" method="POST" enctype="multipart/form-data">
    {% csrf_token  %}
    <div class="card-header bg-dark text-white">
        <h3 class="text-center">Registrar destino</h3>
    </div>
    <div class="card-body">
        <div class="form-group">
            <input name="nombre" type="text" class="w-100 input form-input" placeholder="Nombre de ciudad" required>
        </div>
        <div class="form-group">
            <textarea name="descripcion" id="descripcion" cols="30" rows="3" placeholder="DescripciÃ³n de ciudad" class="w-100 input form-input" required></textarea>
        </div>
        <div class="form-group">
            <input name="precioTour" type="number" class="w-100 input form-input" step="0.1" min="0" placeholder="Precio de tour" required>
        </div>
        <div class="form-group">
            <label for="imagen" class="px-3">Imagen:</label>
            <input name="imagen" type="file" class="input">
        </div>
        <div class="form-group">
            <button class="btn-success form-button" type="submit">Guardar</button>
        </div>
    </div>
</form>
