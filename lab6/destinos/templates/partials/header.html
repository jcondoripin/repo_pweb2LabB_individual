<header class="w-100 col-md-12 bg-dark p-3">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h1 class="fs-2 text-white">DestinyApp</h1>
        </div>
        {% if request.path == '/' %}
            <div class="col-md-4 col-sm-5 col-lg-3">
                <!-- Formulario de búsqueda -->
                <div class="form h-100"> 
                    <div class="d-flex form-search h-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="text-white" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        <input type="text" placeholder="Search..." class="input w-100" id="inputSearch" oninput="search()">
                    </div>
                </div>
            </div>
        {% else %}
            <h3>Edición de destino</h3>
        {% endif %}
    </div>
</header>
